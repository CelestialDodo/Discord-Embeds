<!DOCTYPE html>
<html>
<head>
  <title>Action Embed</title>
  <script>
   // Get the value of the "url" parameter from the URL
   const urlParams = new URLSearchParams(window.location.search);
   const profileV = urlParams.get('profile');
   const userV = urlParams.get('user');
   const timeV = urlParams.get('time');
   var profile = profileV + "?size=1024"
   var user = "@" + userV
   var time = timeV

    // Use the value in your HTML
    document.getElementById('profile1').setAttribute('content', profile);
    document.getElementById('profile2').setAttribute('content', profile);
    document.getElementById('profile3').setAttribute('content', profile);
  </script>
  <meta content="Kicked" property="og:title" />
  <meta property="og:description" content="Reason: Unknown
    User: Unknown
    Time Left: Unknown" />
  <meta id="profile1" name="og:image" content="https://cdn.discordapp.com/avatars/1136296271213244416/f6698c980879775d8202421547c9aa6e?size=1024">
  <meta id="profile2" name="twitter:image" content="https://cdn.discordapp.com/avatars/1136296271213244416/f6698c980879775d8202421547c9aa6e?size=1024">
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <style>
    .embed {
      border: 1px solid #00b0f4;
      border-radius: 5px;
      background-color: #36393f;
      color: #ffffff;
      padding: 10px;
      max-width: 400px;
    }

    .embed-title {
      font-weight: bold;
      font-size: 18px;
      color: #00b0f4;
      margin-bottom: 10px;
    }

    .embed-field {
      margin-bottom: 10px;
    }

    .embed-field-name {
      font-weight: bold;
    }

    .embed-thumbnail {
      max-width: 100px;
      margin-right: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="embed">
    <div class="embed-title">Kicked</div>
    <div class="embed-field">
      <span class="embed-field-name">Reason:</span>
      <span>Spreading Lies</span>
    </div>
    <div class="embed-field">
      <span class="embed-field-name">User Kicked:</span>
      <span>@kalanii_official</span>
    </div>
    <div class="embed-field">
      <span class="embed-field-name">Time Left:</span>
      <span><t:1699316340:R></span>
    </div>
    <img id="profile3" class="embed-thumbnail" src="https://cdn.discordapp.com/avatars/1136296271213244416/f6698c980879775d8202421547c9aa6e?size=1024" alt="Thumbnail">
  </div>
</body>
</html>
